machine:
  environment:
    DATABASE_URL: postgres://ubuntu@localhost/circle_test
    NODE_ENV: test
  services:
    - postgresql
  node:
    version: v4.3
test:
  override:
    - npm run test-cov
  post:
    - npm install -g codeclimate-test-reporter
    - codeclimate-test-reporter < coverage/lcov.info
